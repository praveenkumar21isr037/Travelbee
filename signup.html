<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page - Travel Bee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
        background-image: url("14.jpg");
        background-repeat: no-repeat;
        font-family: 'Arial', sans-serif;
    }
    body, html {
    margin: 0;
    padding: 0;
  }
    .signup-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      margin-top: 100px;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
    }
    .signup-container input[type="text"]:focus,
    .signup-container input[type="email"]:focus,
    .signup-container input[type="password"]:focus {
      border-color: #007bff;
    }
    .signup-container button {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .signup-container button:hover {
      background-color: #0056b3;
    }
    .signup-container p {
      text-align: center;
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    .signup-container a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .signup-container a:hover {
      text-decoration: underline;
    }
    .footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="signup-container">
        <h2>Create an Account</h2>
        <form action="http://localhost:7000/signup" method="post">
          <input type="text" placeholder="Full Name" name="fullname">
          <input type="text" placeholder="Username" name="username">
          <input type="password" placeholder="Password" name="password">
          <button type="submit">Sign Up</button>
        </form><br>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
